archives:
  - format: zip
    files:
      - shell.nix
      - config.json
      - README.md
      - LICENSE
release:
  mode: replace
  header: |
    ## Impartus video downloader release {{ .Tag }}
changelog:
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999